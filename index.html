<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form</title>
    <link rel="stylesheet" href="style.css">

<body>
<section>
    <h2>registration form</h2>
    <div class = "form-container">
        <form action="" class = "_form" id = "form">
            <p class="error"></p>
            <label for="name">Your name</label>
            <input class = "input-field" type="text" id="name" name="name">

            <label for="surname">Your surname</label>
            <input class = "input-field" type="text" id="surname" name="surname">

            <label for="email">Your email</label>
            <input class = "input-field" type="text" id="email" name="email">

            <label for="phone">Phone number</label>
            <input class = "input-field" type="text" id="phone" name="phone">

            <label for="password">Password</label>
            <input class = "input-field" type="password" id="password" name="pass">

            <label for="re-password">Confirm password</label>
            <input class = "input-field" type="password" id="re-password" name="re-password">

            <input class = "input-field" type="button" id="button" value="Register">
        </form>
    </div>
</section>
<script src="script.js"></script>
</body>
</html>
